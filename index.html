<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KPJ Klang Wellness IS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function showPass() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
        <style>
            *{
                font-weight: 350;
                box-sizing: border-box;
            }
            body{
                    background-color: #1e398d;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
            }
            .formbox{
                width: 300px; 
                background-color: white; 
                padding: 20px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div style="background-color: white; padding-bottom: 15px;">
            <br>
            <img src="logo.png" width="15%" height="15%" style="margin-left: 20px;">
            <span class="h1" style="margin-left: 260px;">KPJ Klang Wellness Information System</span>
        </div>
        <div class="container formbox" style="margin-top: 150px;">
            <h1 style="color: black;">Login</h1>
            <hr>
            <form action="loginVerification.php" method="post">
                <div class="form-floating mb-3 mt-3" style="text-align:center;">
                    <input type="text" class="form-control" id="username" maxlength="15" placeholder="Username" name="username" required>
                    <label for="username" >Username</label><br>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="password" maxlength="30" placeholder="Password" name="password" required>
                    <label for="password">Password</label><br>            
                    <input type="checkbox" class="form-check-input" onclick="showPass()"> Show Password
                </div><br><br>
                <div style="text-align: center;" class="btn-group-sm">
                    <input type="reset" class="btn btn-danger" value="Reset">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
    </body>
</html>
